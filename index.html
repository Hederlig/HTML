<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e8af7d284.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Silicon</title>
</head>

<body>

    <header>
        <div class="container">
        
            <a class="logo" href="index.html"><img src="images/logo.svg" alt="Silicon Logotype"></a>
            <nav class="navbar">
                <a class="navlink" href="#">Features</a>
            </nav>

            <div class="btn-toggle-switch">
                <span class="lable">Darkmode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <a id="auth-signin" href="#" class="btn-primary">
                <i class="fa-regular fa-user"></i>
                <span>Sign in / up</span>
            </a>

            <button class="btn-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>

        </div>
    </header>
</body>

</html>
